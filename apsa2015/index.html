Breaking news of lynchings free from locality had three implications:

1. Loss of control over narrative

.right-column[

Difficult to test directly

####Three testable implications

The probability that a lynching is reported in a newspaper:

1. **decreases with geographic distance** between the lynching and the paper.

2. **increases** as **travel times become smaller** between the lynching and the paper.

3. **increases** when the lynching occurred in an area more **central in communication and transportation networks**.

]

###Justificatory Narratives

* Protagonists
  * Sober, rational, all/leading citizens of town
  * Passive voice: no individuals did the lynching
  * Lynching was natural/unavoidable response
* Antagonists
  * Black men dehumanized: "savages", "brutes", "beasts"
  * Assumed to be guilty
  * By default shown as sexually aggressive, criminals
* Lynched *because* guilty

]
