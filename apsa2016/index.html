### 1. Republican and Democratic politician expected veterans to oppose suffrage
  #### Democrats solicited veterans by arguing that Republicans would needlessly drag out the conflict or use their suffering in the war to pursue "social equality"

### 2. Veterans experience of combat made them more hawkish, less willing to accept return to pre-war normal in the South. Support suffrage bc it is framed as necessary to create "loyal" constituency in the South.
  ### Republican campaigning on reconstruction legislation; democrats as traitors (copperheads)

### 3. Inter-group contact: very small black population in the North before the war. most soldiers did not live in areas where they would know many blacks. War exposed them by serving alongside black units in combat, meeting freed men and women who fled to Union lines.
