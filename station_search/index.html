<!DOCTYPE html>
<html>
<head>
    <title>Pop-ups | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Open+Sans:300,400,600" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.0.8/carto.min.js"></script>
    <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Railroad Stations</h1>
            </header>
            <section>
                <p class="description open-sans">Say something.</p>
                <div class="separator"></div>
                <section class="usage">
                    <header>USAGE</header>
                    <p class="open-sans">Select your preferred kind of pop-ups</p>
                </section>
                <div id="controls">
                    <ul class="actions">
                        <li onclick="setPopupsClick()">
                            <input type="radio" name="style" value="01" id="popup">
                            <label for="popup">Pop-ups on click</label>
                        </li>
                        <li onclick="setPopupsHover()">
                            <input type="radio" name="style" value="01" id="hover">
                            <label for="hover">Pop-ups on hover</label>
                        </li>
                    </ul>
                </div>
            </section>
            <footer class="js-footer"></footer>
        </div>
    </aside>
    <script>const map = L.map('map').setView([40, -98], 5);
map.scrollWheelZoom.disable();

L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 12
}).addTo(map);

const client = new carto.Client({
            apiKey: 'default_public',
            username: 'mdweaver107'
});

const source = new carto.source.SQL(`
                                                                                                                                                                SELECT t1.*, string_to_array(t1.roads, '|') && t2.array as same_lines
                                                                                                                                                                FROM
                                                                                                                                                                    (SELECT the_geom, the_geom_webmercator, cartodb_id,  place, province, roads, sqrt(count_roads) as count_roads
                                                                                                                                                                    FROM stations_collapsed_full_geocoded) as t1,
                                                                                                                                                                    (SELECT array(
                                                                                                                                                                        SELECT DISTINCT UNNEST(string_to_array(roads, '|'))
                                                                                                                                                                        FROM stations_collapsed_full_geocoded
                                                                                                                                                                        WHERE cartodb_id = '1000')
                                                                                                                                                                    ) as t2
                                                                                                                                                              `);

const style = new carto.style.CartoCSS(`
                                                                                                                                        #layer {
                                                                                                                                          [same_lines=false] {marker-fill: #ffffff;
                                                                                                                                            [zoom < 5] { marker-width: 1*[count_roads];
                                                                                                                                                         marker-fill-opacity: 0.3;}
                                                                                                                                            [zoom=5] { marker-width: 1.5*[count_roads];
                                                                                                                                                        marker-fill-opacity: 0.3;}
                                                                                                                                            [zoom=6] { marker-width: 2*[count_roads];
                                                                                                                                                        marker-fill-opacity: 0.3;}
                                                                                                                                            [zoom=7] { marker-width: 3*[count_roads];
                                                                                                                                                marker-fill-opacity: 0.4;}
                                                                                                                                            [zoom=8] { marker-width: 4*[count_roads];
                                                                                                                                                        marker-fill-opacity: 0.3;}
                                                                                                                                            [zoom=9] { marker-width: 5*[count_roads];
                                                                                                                                                        marker-fill-opacity: 0.3;}
                                                                                                                                            [zoom=10] { marker-width: 6*[count_roads];
                                                                                                                                                        marker-fill-opacity: 0.3;}
                                                                                                                                            [zoom=11] { marker-width: 7*[count_roads];
                                                                                                                                                        marker-fill-opacity: 0.3;}
                                                                                                                                            [zoom > 11] { marker-width: 10*     [count_roads];
                                                                                                                                                        marker-fill-opacity: 0.3;}
                                                                                                                                            marker-comp-op: xor;
                                                                                                                                          }

                                                                                                                                          [same_lines=true] {marker-fill: #ffffff;
                                                                                                                                            marker-line-color: #ffffff;
                                                                                                                                            marker-fill-opacity: 0.9;
                                                                                                                                            marker-line-width: 1;
                                                                                                                                            marker-allow-overlap: true;
                                                                                                                                            [zoom < 6] { marker-width: 1*[count_roads]; marker-line-width: 0.5;}
                                                                                                                                            [zoom=6] { marker-width: 2*[count_roads]; }
                                                                                                                                            [zoom=7] { marker-width: 3*[count_roads]; }
                                                                                                                                            [zoom=8] { marker-width: 4*[count_roads]; }
                                                                                                                                            [zoom=9] { marker-width: 5*[count_roads]; }
                                                                                                                                            [zoom=10] { marker-width: 6*[count_roads]; }
                                                                                                                                            [zoom=11] { marker-width: 7*[count_roads]; }
                                                                                                                                            [zoom > 11] { marker-width: 10*[count_roads]; }
                                                                                                                                          }
                                                                                                                                          marker-allow-overlap: false;
                                                                                                                                          marker-line-width: 0;
                                                                                                                                          marker-line-opacity: 0.5;
                                                                                                                                    }
                                                                                                                                                              `);

const stationsLayer = new carto.layer.Layer(source, style, {
            featureOverColumns: ['place', 'province', 'roads'],
            featureClickColumns: ['cartodb_id']
});

client.addLayer(stationsLayer);
client.getLeafletLayer().addTo(map);

const popup = L.popup({ closeButton: false });

function openPopup(featureEvent) {
            let content = '';
            content += `<div class="CDB-Tooltip CDB-Tooltip--isDark">
                                                                                                                            <ul class="CDB-Tooltip-list">
                                                                                                                                <li class="CDB-Tooltip-listItem">
                                                                                                                                    <h3 class="CDB-Tooltip-listTitle">Place</h3>
                                                                                                                                    <h4 class="CDB-Tooltip-listText">${featureEvent.data.place}, ${featureEvent.data.province}</h4>
                                                                                                                                </li>
                                                                                                                                <li class="CDB-Tooltip-listItem">
                                                                                                                                    <h3 class="CDB-Tooltip-listTitle">Companies</h3>
                                                                                                                                    <h4 class="CDB-Tooltip-listText">${featureEvent.data.roads}</h4>
                                                                                                                                </li>
                                                                                                                            </ul>
                                                                                                                        </div>`;
            popup.setContent(content);
            popup.setLatLng(featureEvent.latLng);
            if (!popup.isOpen()) {
                popup.openOn(map);
            }
}

function closePopup(featureEvent) {
            popup.removeFrom(map);
}

function setStation() {
            source.setQuery(`
                                                                                                                                                                SELECT t1.*, string_to_array(t1.roads, '|') && t2.array as same_lines
                                                                                                                                                                FROM
                                                                                                                                                                    (SELECT the_geom, the_geom_webmercator, cartodb_id,  place, province, roads, sqrt(count_roads) as count_roads
                                                                                                                                                                    FROM stations_collapsed_full_geocoded) as t1,
                                                                                                                                                                    (SELECT array(
                                                                                                                                                                        SELECT DISTINCT UNNEST(string_to_array(roads, '|'))
                                                                                                                                                                        FROM stations_collapsed_full_geocoded
                                                                                                                                                                        WHERE cartodb_id = '${featureEvent.data.cartodb_id}')
                                                                                                                                                                    ) as t2
                                                                                                                                                              `);
}

stationsLayer.on('featureOver', openPopup);
stationsLayer.on('featureOut', closePopup);
stationsLayer.on('featureClick', setStation);

</script>
</body>
</html>
