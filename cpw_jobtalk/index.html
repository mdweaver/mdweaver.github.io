###Wider public

Breaking news of lynchings free from locality:

1. Loss of control over narrative

2. New audiences unsympathetic to lynchers

3. No ability to coerce critics

Lynching events could become national scandals
  * Reputation costs motivated politicians, business owners, sheriffs

.right-column[

###Three implications

Difficult to test directly

The probability that a lynching is reported in a newspaper:

1. **increases** as distance **decreases** between the lynching and the paper.

2. **increases** as travel times **decrease** between the lynching and the paper.

3. **increases** when the lynching occurred in an area more **central in communication and transportation networks**.

]
